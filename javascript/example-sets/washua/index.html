<html>
  <head>
    <meta charset="utf-8"/>
    <title>Smooch</title>
    <link href="../../screen.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script type="text/javascript">
     window.onload = function () {
       document.getElementById('loading').style.display = 'none';
     };
    </script>
  </head>
  <body>
    <div id="wrapper">
    <div id="loading">
      <p>Loading...</p>
      <progress></progress>
    </div>

    <div id="sets">
      <ul>

          <li><button class="set">0</a></li>

          <li><button class="set">1</a></li>

          <li><button class="set">2</a></li>

          <li><button class="set">3</a></li>

          <li><button class="set">4</a></li>

          <li><button class="set">5</a></li>

          <li><button class="set">6</a></li>

          <li><button class="set">7</a></li>

          <li><button class="set">8</a></li>

          <li><button class="set">9</a></li>

          <li><button id="open-tip">?</a></li>

      </ul>
      <p class="tip">Click through the set by choosing a number. <button id="close-tip">Close</button></p>

    </div>

    <div id="borderarea">
      <div id="playarea">
           <canvas id="screen"></canvas>
           <canvas id="ghost"></canvas>
           <div id="celImages">

               <img id="bg-0" src="palette0/bg.png"/>

               <img id="sh2a-0" src="palette0/sh2a.png"/>

               <img id="s1a-0" src="palette0/s1a.png"/>

               <img id="washu-0" src="palette0/washu.png"/>

               <img id="undi-0" src="palette0/undi.png"/>

               <img id="st1-0" src="palette0/st1.png"/>

               <img id="st2-0" src="palette0/st2.png"/>

               <img id="s1-0" src="palette0/s1.png"/>

               <img id="s2-0" src="palette0/s2.png"/>

               <img id="bath1-0" src="palette0/bath1.png"/>

               <img id="bath2-0" src="palette0/bath2.png"/>

               <img id="p1-0" src="palette0/p1.png"/>

               <img id="sh1-0" src="palette0/sh1.png"/>

               <img id="p2-0" src="palette0/p2.png"/>

               <img id="sh3-0" src="palette0/sh3.png"/>

               <img id="vest-0" src="palette0/vest.png"/>

               <img id="sh2-0" src="palette0/sh2.png"/>

           </div>
      </div>
    </div>

    <div id="footer">
      <p>All sets are Â© their original artists. Learn more about Smooch <a href="https://github.com/emhoracek/smooch">from the Github repo</a>.</p>
    </div>

    </div>

    <script src="setdata.js" type="text/javascript"></script>

    <script src="../../doll.js" type="module"></script>
  </body>
</html>
