<html>
  <head>
    <meta charset="utf-8"/>
    <title>Smooch</title>
    <link href="../../screen.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

  </head>
  <body>
    <div id="wrapper">
    <div id="loading">
      <p>Loading...</p>
      <progress></progress>
    </div>

    <div id="sets">
      <ul>

          <li><button class="set">0</a></li>

          <li><button class="set">1</a></li>

          <li><button class="set">2</a></li>

          <li><button class="set">3</a></li>

          <li><button class="set">4</a></li>

          <li><button class="set">5</a></li>

          <li><button class="set">6</a></li>

          <li><button class="set">7</a></li>

          <li><button class="set">8</a></li>

          <li><button class="set">9</a></li>

          <li><button id="open-tip">?</a></li>

      </ul>
      <p class="tip">Click through the set by choosing a number. <button id="close-tip">Close</button></p>

    </div>

    <div id="borderarea">
      <div id="playarea">
           <canvas id="screen"></canvas>
           <canvas id="ghost"></canvas>
      </div>
    </div>

    <div id="set-data" data-static-directory="hyad"></div>

    <div id="footer">
      <p>All sets are Â© their original artists. Learn more about Smooch <a href="https://github.com/emhoracek/smooch">from the Github repo</a>.</p>
    </div>

    </div>


    <script src="../../doll.js" type="module"></script>
  </body>
</html>
